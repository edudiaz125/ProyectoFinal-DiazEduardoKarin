<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        </div>
      </div>
    </div>
    <div id="content" style="display: none">
      <!--Header-->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand" href="index.html"
                  ><img src="images/logo jujuymotos.png" alt="LogoMoto" width="120"
                /></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"

                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
          <div class="col-md-6 d-flex align-items-center justify-content-end">
            <a
              href="carrito.html"
              title="Ir al Carrito"
              class="btn btn-info position-relative"
            >
              <img src="images/carrito.png" alt="Carrito" width="24" />
              <span
                id="carrito"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >0</span
              >
            </a>
          </div>
        </div>
      </div>
      <!--Main-->
      <div class="container my-5">
        <div id="motos" class="row"></div>
      </div>
      <!--Footer-->
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link text-secondary" aria-current="page"
                  >Certificaciones</a

              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary">Financiamientos</a>
